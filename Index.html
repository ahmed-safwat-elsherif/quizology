<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style-init.css">
    <script src="js/jquery/jquery-3.5.1.js"></script>
    <script src="https://use.fontawesome.com/2b65062453.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>

<body>
    <div class="wrapper"> 
        <div class="intro">
            <h1 class="title">Quizology</h1>
        </div>
        <div class="register">
            <h1>Register</h1>
            <div class="input-field">
                <form>
                    <table cellspacing="10">
                        <tr>
                            <td><label for="name">First Name </label></td>
                            <td><input type="text" name="fname" id="fname" />
                                <span></span>
                                <span></span>
                                
                            </td>

                        </tr>
                        <tr>
                            <td><label for="name">Last Name </label></td>
                            <td><input type="text" name="lname" id="sname" /><span></span><span></span></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail </label></td>
                            <td><input type="text" name="email" id="email" /><span></span><span></span></td>

                        </tr>
                        <tr>
                            <td><label for="address">Address </label></td>
                            <td><input type="text" name="address" id="address" /><span></span></td>

                        </tr>
                        <tr>
                            <td><label for="password">Password </label></td>
                            <td><input type="password" name="password" id="password" /><span></span><span></span></td>

                        </tr>
                        <tr>
                            <td><label for="password">Confirm Password </label></td>
                            <td><input type="password" name="cfPassword" id="cfpassword" /><span></span><span></span></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="submit" type="submit" value="Register" class="btn" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="js/signUp.js"></script>
</body>

</html>
